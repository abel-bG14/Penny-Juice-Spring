<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Productos - Penny Juice</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link rel="icon" type="image/x-icon" href="../imag/marcuss.png" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/galeria.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
    />
  </head>

  <body>
    <!-- NAVBAR -->
    <nav
      class="navbar navbar-expand-lg navbar-light"
      style="background-color: #fff; box-shadow: 0 4px 24px rgba(0, 0, 0, 0.1)"
    >
      <div class="container-fluid d-flex align-items-center">
        <a class="navbar-brand" th:href="@{/}">
          <img
            src="images/logo.png"
            alt="LogoPennyJuice"
            class="img-fluid"
            style="width: 180px"
          />
        </a>
        <a
          sec:authorize="isAnonymous()"
          th:href="@{/login}"
          class="btn btn-link p-0 order-2 order-lg-4"
          aria-label="Ir a login"
        >
          <img src="images/login.png" alt="Login" height="38" />
        </a>
        <form sec:authorize="isAuthenticated()" th:action="@{/logout}" method="post" class="d-inline order-2 order-lg-4 ms-2" style="margin:0;">
          <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
          <button type="submit" class="btn btn-link p-0" aria-label="Cerrar sesión">Cerrar sesión</button>
        </form>
        <button
          class="navbar-toggler order-3 order-lg-3 ms-2"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div
          class="collapse navbar-collapse justify-content-lg-end order-4 order-lg-2"
          id="navbarSupportedContent"
        >
          <ul class="navbar-nav mb-2 mb-lg-0 fs-3">
            <li class="nav-item">
              <a class="nav-link" th:href="@{/us}">Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" th:href="@{/order-now}">Order Now</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" th:href="@{/learn-more}">Learn More</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- BODY -->
    <div class="container">
      <div class="subcontainer2">
        <!-- SOLO UN FILTRO -->
        <div class="subcontainer1">
          <div class="ops">
            <label for="categorias">Categorías</label><br />
            <label
              ><input type="checkbox" class="categoria-filter" value="snack" />
              Snacks</label
            ><br />
            <label
              ><input type="checkbox" class="categoria-filter" value="jugo" />
              Jugos</label
            >
          </div>
        </div>

        <div class="metro">
          <div class="search">
            <p>Nuestros productos:</p>
            <div class="search-bar">
              <input type="text" placeholder="Buscar productos..." />
              <button type="submit">
                <span class="material-symbols-outlined"> search </span>
              </button>
            </div>
          </div>

          <!-- GRID -->
          <main class="products-grid">
            <div
              class="product"
              th:each="p : ${listaProductos}"
              th:attr="data-category=${{1:'jugo', 2:'snack'}[p.categoria]}"
            >
              <a
                th:href="@{'/galeria/' + ${p.id}}"
                class="product-link"
              >
                <div class="bordeado">
                  <img th:src="${p.imagenURL}" th:alt="${p.nombre}" />
                </div>

                <h3 th:text="${p.nombre}"></h3>
                <h4>S/. <span th:text="${p.precio}"></span></h4>
              </a>
            </div>
          </main>
        </div>
      </div>
    </div>

    <!-- PIE DE PÁGINA -->
    <footer class="bg-white text-dark text-center border-top">
      <div class="container py-5">
        <div class="text-center mb-4">
          <img
            src="images/logo.png"
            alt="Logo Penny Juice"
            style="width: 160px"
          />
          <p class="text-muted mb-0">
            Natural flavor that fills you with energy
          </p>
        </div>
        <div class="row justify-content-center">
          <div
            class="col-12 col-md-4 d-flex flex-column align-items-center mb-4"
          >
            <h6 class="fw-bold text-uppercase mb-3">Follow Us</h6>
            <div>
              <a
                href="https://www.facebook.com/PENNYJUICE/"
                class="text-dark mx-2 fs-4"
              >
                <i class="bi bi-facebook"></i>
              </a>
              <a
                href="https://www.instagram.com/pennyjuice/"
                class="text-dark mx-2 fs-4"
              >
                <i class="bi bi-instagram"></i>
              </a>
              <a href="https://x.com/1pennyjuice" class="text-dark mx-2 fs-4">
                <i class="bi bi-twitter"></i>
              </a>
            </div>
          </div>
          <div
            class="col-12 col-md-4 d-flex flex-column align-items-center mb-4"
          >
            <h6 class="fw-bold text-uppercase mb-3">Us</h6>
            <ul class="list-unstyled mb-0 text-center">
              <li>
                <a th:href="@{/us}" class="text-decoration-none text-secondary"
                  >Who are we?</a
                >
              </li>
              <li>
                <a th:href="@{/us}" class="text-decoration-none text-secondary"
                  >Mission</a
                >
              </li>
              <li>
                <a th:href="@{/us}" class="text-decoration-none text-secondary"
                  >Vision</a
                >
              </li>
            </ul>
          </div>
          <div
            class="col-12 col-md-4 d-flex flex-column align-items-center mb-4"
          >
            <h6 class="fw-bold text-uppercase mb-3">Location</h6>
            <p class="text-muted mb-0">915 40th Ave, Bettendorf, IA</p>
            <p class="text-muted mb-0">Iowa, USA</p>
          </div>
        </div>
        <hr
          class="my-3"
          style="opacity: 0.15; width: 80%; margin: 1.5rem auto"
        />
        <p class="mb-0 text-muted text-center">
          &copy; 2025 Penny Juice. All rights reserved.
        </p>
      </div>
    </footer>

    <!-- SCRIPT: SOLO FILTRO DE CATEGORÍAS -->
    <script>
      const categoriaCheckboxes =
        document.querySelectorAll(".categoria-filter");
      const productos = document.querySelectorAll(".product");
      const searchInput = document.querySelector(".search-bar input");

      function filtrarProductos() {
        const categoriasSeleccionadas = Array.from(categoriaCheckboxes)
          .filter((cb) => cb.checked)
          .map((cb) => cb.value.toLowerCase());

        const busqueda = searchInput.value.toLowerCase();

        productos.forEach((producto) => {
          // Asegúrate de que los atributos coincidan con los valores de Thymeleaf
          const categoria = (
            producto.getAttribute("data-category") || ""
          ).toLowerCase();
          const nombre = (
            producto.querySelector("h3").textContent || ""
          ).toLowerCase();

          const coincideCategoria =
            categoriasSeleccionadas.length === 0 ||
            categoriasSeleccionadas.includes(categoria);
          const coincideBusqueda = nombre.includes(busqueda);

          if (coincideCategoria && coincideBusqueda) {
            producto.style.display = "block";
          } else {
            producto.style.display = "none";
          }
        });
      }

      // Eventos de filtrado
      categoriaCheckboxes.forEach((cb) =>
        cb.addEventListener("change", filtrarProductos)
      );

      searchInput.addEventListener("input", filtrarProductos);
    </script>
  </body>
</html>

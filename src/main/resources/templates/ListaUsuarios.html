<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lista de Usuarios</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    crossorigin="anonymous" />
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-warning">
    <div class="container-fluid">
      <a class="navbar-brand" th:href="@{/panel}">
        <img src="/images/logo.jpeg" alt="Logo" width="180" height="60" />
      </a>

      <a sec:authorize="isAnonymous()" th:href="@{/login}" class="btn btn-link p-0 ms-2">
        <img src="/images/login.png" alt="Login" height="38" />
      </a>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/usuarios">Lista de Usuarios</a>
          </li>
        </ul>
      </div>

      <form sec:authorize="isAuthenticated()" th:action="@{/logout}" method="post" class="d-inline ms-2">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <button type="submit" class="btn btn-link p-0">Cerrar sesión</button>
      </form>

      <div class="collapse navbar-collapse" id="navbarNav"></div>
    </div>
  </nav>

  <div class="container mt-5">
    <h2 class="mb-4">Lista de Usuarios</h2>

    <table class="table table-bordered">
      <thead class="table-light">
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Apellidos</th>
          <th>Correo</th>
          <th>Teléfono</th>
          <th>Fecha Registro</th>
          <th>Rol</th>
          <th>Acciones</th>
        </tr>
      </thead>

      <tbody>
        <tr th:each="usuario : ${usuarios}">
          <td th:text="${usuario.id}"></td>
          <td th:text="${usuario.nombre}"></td>
          <td th:text="${usuario.apellidos}"></td>
          <td th:text="${usuario.correo}"></td>
          <td th:text="${usuario.telefono}"></td>
          <td th:text="${usuario.fechaRegistro}"></td>
          <td th:text="${usuario.rol}"></td>

          <td>
            <a th:href="@{/usuarios/editar/{id}(id=${usuario.id})}" class="btn btn-warning btn-sm">Editar</a>
            <a th:href="@{/usuarios/eliminar/{id}(id=${usuario.id})}" class="btn btn-danger btn-sm">Eliminar</a>
          </td>
        </tr>
      </tbody>

    </table>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    crossorigin="anonymous"></script>
</body>

</html>

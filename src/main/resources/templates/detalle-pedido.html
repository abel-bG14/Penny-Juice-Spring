<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Detalle Pedido</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    crossorigin="anonymous" />
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-warning">
    <div class="container-fluid">
      <a class="navbar-brand" th:href="@{/panel}">
        <img src="/images/logo.jpeg" alt="Logo" width="180" height="60" />
      </a>

      <a sec:authorize="isAnonymous()" th:href="@{/login}" class="btn btn-link p-0 ms-2">
        <img src="/images/login.png" alt="Login" height="38" />
      </a>

      <form sec:authorize="isAuthenticated()" th:action="@{/logout}" method="post" class="d-inline ms-2">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <button type="submit" class="btn btn-link p-0">Cerrar sesi√≥n</button>
      </form>

      <div class="collapse navbar-collapse" id="navbarNav"></div>
    </div>
  </nav>

  <div class="container mt-4">
    <h2>Detalle del Pedido <span th:text="${pedido.idPedido}"></span></h2>

    <div class="mb-3">
      <strong>Usuario:</strong> <span th:text="${pedido.idUsuario.nombre}"></span><br />
      <strong>Fecha:</strong> <span th:text="${pedido.fechaPedido}"></span><br />
      <strong>Estado:</strong> <span th:text="${pedido.estado}"></span><br />
      <strong>Total:</strong> <span th:text="${pedido.total}"></span>
    </div>

    <h4>Productos</h4>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Producto</th>
          <th>Cantidad</th>
          <th>Subtotal</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="detalle : ${detalles}">
          <td th:text="${detalle.idProducto.nombre}"></td>
          <td th:text="${detalle.cantidad}"></td>
          <td th:text="${detalle.subtotal}"></td>
        </tr>
      </tbody>
    </table>

    <a th:href="@{/venta}" class="btn btn-secondary">Volver a lista</a>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    crossorigin="anonymous"></script>
</body>

</html>

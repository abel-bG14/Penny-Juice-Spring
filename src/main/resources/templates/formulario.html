<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario de Producto</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-warning">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="/images/logo.jpeg" alt="Logo" width="180" height="60" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/productos"
                >Inventario de Productos</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/productos/nuevo">Nuevo Producto</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container mt-5">
      <h2>Formulario de Producto</h2>
      <form
        th:action="@{/productos/guardar}"
        th:object="${producto}"
        method="post"
        enctype="multipart/form-data"
      >
        <input type="hidden" th:field="*{id}" />

        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre:</label>
          <input
            type="text"
            class="form-control"
            th:field="*{nombre}"
            id="nombre"
          />
        </div>

        <div class="mb-3">
          <label for="categoria" class="form-label">Categoría:</label>
          <select class="form-select" th:field="*{categoria}" id="categoria">
            <option value="Jugos">Jugos</option>
            <option value="Snacks">Snacks</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="descripcion" class="form-label">Descripción:</label>
          <textarea
            class="form-control"
            th:field="*{descripcion}"
            id="descripcion"
          ></textarea>
        </div>

        <div class="mb-3">
          <label for="precio" class="form-label">Precio(S/):</label>
          <input
            type="number"
            class="form-control"
            th:field="*{precio}"
            id="precio"
            min="0"
          />
        </div>

        <div class="mb-3">
          <label for="stock" class="form-label">Stock:</label>
          <input
            type="number"
            class="form-control"
            th:field="*{stock}"
            id="stock"
            min="0"
          />
        </div>

        <div class="mb-3">
          <label for="imagenURL" class="form-label">Imagen (URL):</label>
          <input
            type="text"
            class="form-control"
            th:field="*{imagenURL}"
            id="imagenURL"
            placeholder="Ejemplo: /images/fresa.png"
          />
        </div>

        <button type="submit" class="btn btn-primary">Guardar</button>
      </form>
      <a th:href="@{/productos}" class="btn btn-secondary mt-3"
        >Volver a la lista</a
      >
    </div>

    <!-- Scripts de Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
  <link rel="stylesheet" th:href="@{/css/EstilosLogin.css}" />
</head>

<body>
  <div class="login-card">
    <h3>Welcome</h3>
    <!-- Error / Logout messages from Spring Security -->
    <div th:if="${param.error}">
      <div id="login-error-message" class="alert alert-danger" th:text="${session.SPRING_SECURITY_LAST_EXCEPTION.message}">
        Credenciales incorrectas.
      </div>
    </div>
    <div th:if="${param.logout}">
      <div class="alert alert-success">Has cerrado sesión correctamente.</div>
    </div>

    <form th:action="@{/login}" method="POST">
      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" name="username" required autofocus />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" name="password" required />
      </div>
      <button type="submit" class="btn btn-login w-100">
        Login
      </button>
    </form><br>
    <div class="register-link">
      Don't have an account? <a th:href="@{/register}">Register</a>
    </div>
  </div>
  <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
  <script>
    // Si existe un mensaje de error renderizado, escríbelo en la consola para debug
    (function(){
      var err = document.getElementById('login-error-message');
      if(err && err.textContent && err.textContent.trim().length>0){
        console.error('Login error:', err.textContent.trim());
      }
    })();
  </script>
</body>

</html>

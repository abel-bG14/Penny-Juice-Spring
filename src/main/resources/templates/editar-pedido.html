<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Editar Pedido</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    crossorigin="anonymous" />
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-warning">
    <div class="container-fluid">
      <a class="navbar-brand" th:href="@{/panel}">
        <img src="/images/logo.jpeg" alt="Logo" width="180" height="60" />
      </a>
  
      <a sec:authorize="isAnonymous()" th:href="@{/login}" class="btn btn-link p-0 ms-2">
        <img src="/images/login.png" alt="Login" height="38" />
      </a>
  
      <form sec:authorize="isAuthenticated()" th:action="@{/logout}" method="post" class="d-inline ms-2">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <button type="submit" class="btn btn-link p-0">Cerrar sesi√≥n</button>
      </form>
  
      <div class="collapse navbar-collapse" id="navbarNav"></div>
    </div>
  </nav>

  <div class="container mt-4">
    <h2>Editar Pedido <span th:text="${pedido.idPedido}"></span></h2>

    <form th:action="@{/venta/editar}" method="post">
      <input type="hidden" name="id" th:value="${pedido.idPedido}" />

      <div class="mb-3">
        <label class="form-label">Estado</label>
        <select name="estado" class="form-select">
          <option th:selected="${pedido.estado == 'pendiente'}" value="pendiente">pendiente</option>
          <option th:selected="${pedido.estado == 'procesando'}" value="procesando">procesando</option>
          <option th:selected="${pedido.estado == 'enviado'}" value="enviado">enviado</option>
          <option th:selected="${pedido.estado == 'cancelado'}" value="cancelado">cancelado</option>
          <option th:selected="${pedido.estado == 'completado'}" value="completado">completado</option>
        </select>
      </div>

      <button type="submit" class="btn btn-primary">Guardar</button>
      <a th:href="@{/venta}" class="btn btn-secondary ms-2">Cancelar</a>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    crossorigin="anonymous"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lista Pedidos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    crossorigin="anonymous" />
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-warning">
    <div class="container-fluid">
      <a class="navbar-brand" th:href="@{/panel}">
        <img src="/images/logo.jpeg" alt="Logo" width="180" height="60" />
      </a>

      <a sec:authorize="isAnonymous()" th:href="@{/login}" class="btn btn-link p-0 ms-2">
        <img src="/images/login.png" alt="Login" height="38" />
      </a>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/venta">Lista Pedidos</a>
          </li>
        </ul>
      </div>

      <form sec:authorize="isAuthenticated()" th:action="@{/logout}" method="post" class="d-inline ms-2">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <button type="submit" class="btn btn-link p-0">Cerrar sesi√≥n</button>
      </form>

      <div class="collapse navbar-collapse" id="navbarNav"></div>
    </div>
  </nav>

  <div class="container mt-5">
    <h2 class="mb-4">Lista de Pedidos</h2>

    <table class="table table-bordered">
      <thead class="table-light">
        <tr>
          <th>ID</th>
          <th>Estado</th>
          <th>Fecha de Pedido</th>
          <th>Total</th>
          <th>Usuario</th>
          <th>Acciones</th>
        </tr>
      </thead>

      <tbody>
        <tr th:each="pedido : ${pedidos}">
          <td th:text="${pedido.idPedido}"></td>
          <td th:text="${pedido.estado}"></td>
          <td th:text="${pedido.fechaPedido}"></td>
          <td th:text="${pedido.total}"></td>
          <td th:text="${pedido.idUsuario.nombre}"></td>

          <td>
            <a th:href="@{/venta/detalle/{id}(id=${pedido.idPedido})}" class="btn btn-primary btn-sm">Ver Detalles</a>
            <a th:href="@{/venta/eliminar/{id}(id=${pedido.idPedido})}"
              class="btn btn-danger btn-sm ms-1">Eliminar</a>
              <a th:href="@{/venta/editar/{id}(id=${pedido.idPedido})}"
              class="btn btn-danger btn-sm ms-1">Editar</a>  
          </td>
        </tr>
      </tbody>


    </table>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    crossorigin="anonymous"></script>
</body>

</html>

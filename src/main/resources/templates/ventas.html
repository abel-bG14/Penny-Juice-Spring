<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Ventas</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-warning">
      <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/panel}">
          <img src="/images/logo.jpeg" alt="Logo" width="180" height="60" />
        </a>
        <a sec:authorize="isAnonymous()" th:href="@{/login}" class="btn btn-link p-0 ms-2">
        <img src="/images/login.png" alt="Login" height="38" />
      </a>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/usuarios">Listado de Ventas</a>
          </li>
        </ul>
      </div>

      <form sec:authorize="isAuthenticated()" th:action="@{/logout}" method="post" class="d-inline ms-2">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <button type="submit" class="btn btn-link p-0">Cerrar sesi√≥n</button>
      </form>

      <div class="collapse navbar-collapse" id="navbarNav"></div>
    </div>
  </nav>
    </nav>
<div class="container my-4">
    <h2 class="mb-4">Listado de Pedidos / Ventas</h2>

    <table class="table table-striped table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Cliente</th>
            <th>Productos</th>
            <th>Total</th>
            <th>Fecha</th>
            <th>Estado</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="v : ${ventas}">
            <td th:text="${v.idPedido}"></td>
            <td th:text="${v.cliente}"></td>
            <td th:text="${v.productos}"></td>
            <td th:text="${v.total}"></td>
            <td th:text="${v.fechaPedido}"></td>
            <td th:text="${v.estado}"></td>
        </tr>
        </tbody>
    </table>

    <a th:href="@{/panel}" class="btn btn-secondary">Volver</a>
</div>
</body>
</html>

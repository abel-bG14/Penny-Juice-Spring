<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Ventas</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
<div class="container my-4">
    <h2 class="mb-4">Listado de Pedidos / Ventas</h2>

    <table class="table table-striped table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Cliente</th>
            <th>Productos</th>
            <th>Total</th>
            <th>Fecha</th>
            <th>Estado</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="v : ${ventas}">
            <td th:text="${v.idPedido}"></td>
            <td th:text="${v.cliente}"></td>
            <td th:text="${v.productos}"></td>
            <td th:text="${v.total}"></td>
            <td th:text="${v.fechaPedido}"></td>
            <td th:text="${v.estado}"></td>
        </tr>
        </tbody>
    </table>

    <a th:href="@{/panel}" class="btn btn-secondary">Volver</a>
</div>
</body>
</html>

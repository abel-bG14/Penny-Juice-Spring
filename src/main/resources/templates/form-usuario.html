<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Editar Usuario (Admin)</title>
  <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
  <link rel="stylesheet" th:href="@{/css/EstilosRegister.css}" />
</head>

<body>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card p-4">
          <h3 class="mb-3">Editar Usuario</h3>

          <form th:action="@{/usuarios/actualizar/{id}(id=${usuario.id})}" th:object="${usuario}" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

            <div class="mb-3">
              <label for="nombres" class="form-label">Names</label>
              <input type="text" class="form-control" id="nombres" th:field="*{nombre}" required />
            </div>

            <div class="mb-3">
              <label for="apellidos" class="form-label">Surnames</label>
              <input type="text" class="form-control" id="apellidos" th:field="*{apellidos}" required />
            </div>

            <div class="mb-3">
              <label for="fechaNacimiento" class="form-label">Birthdate</label>
              <input type="date" class="form-control" id="fechaNacimiento" th:field="*{fechaNacimiento}" required />
            </div>

            <div class="mb-3">
              <label for="telefono" class="form-label">Phone</label>
              <input type="tel" class="form-control" id="telefono" th:field="*{telefono}" required />
            </div>

            <div class="mb-3">
              <label for="correo" class="form-label">Email</label>
              <input type="email" class="form-control" id="correo" th:field="*{correo}" required />
            </div>

            <div class="mb-3" sec:authorize="hasRole('ADMIN')">
              <label for="rol" class="form-label">Rol</label>
              <select class="form-select" id="rol" th:field="*{rol}">
                <option value="USER" th:selected="${usuario.rol == 'USER'}">USER</option>
                <option value="ADMIN" th:selected="${usuario.rol == 'ADMIN'}">ADMIN</option>
              </select>
              <div class="form-text">SÃ³lo administradores pueden cambiar el rol.</div>
            </div>

            <div class="d-flex gap-2">
              <button type="submit" class="btn btn-primary">Guardar cambios</button>
              <a th:href="@{/usuarios}" class="btn btn-secondary">Cancelar</a>
            </div>
          </form>

        </div>
      </div>
    </div>
  </div>

  <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>

</html>
